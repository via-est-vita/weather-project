<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5b11599da1.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="/src/style.css" />
  <title>Weather App</title>
</head>

<body onload="currentLocation()">

  <div class="card">
    <img class="card-img-top" src="./img/background.jpg" alt="">
    <div class="card-img-overlay">
      <h1 class="card-title" id="city"></h1>
      <ul class="card-subtitle">
        <li id="country"></li>
        <li id="current-date"></li>
      </ul>
      <div class="searchBar">
        <input type="text" placeholder="Search" id="search-city" />
        <div class="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <div class="current-temp">
            <div class="degree">
              <img class="weather-icon">
              <span id="temperature"></span>
              <span id="units">
                <a href="#" id="celcius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <ul class="current-weather">
              <li id="sky"></li>
              <li>Precipitation: <span id="precipitation"></span>%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>m/s</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div class="open-code">
      <a href="https://github.com/via-est-vita/weather-project.git" target="_blank">
        Open-source code
      </a>
      by Viktoriia Glebova
    </div>
    <script src="/src/script.js"></script>

</body>

</html>
