<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5b11599da1.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="/src/style.css" />
  <title>Weather App</title>
</head>

<body onload="currentLocation()">

  <div class="card">
    <img class="card-img-top" src="./img/Portugal.jpg" alt="">
    <div class="card-img-overlay">
      <h1 class="card-title" id="city"></h1>
      <ul class="card-subtitle">
        <li id="country"></li>
        <li id="current-date"></li>
      </ul>
      <div class="searchBar">
        <input type="text" placeholder="Search" id="search-city" />
        <div class="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-4 current-temp">
          <div class="degree">
            <img class="weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png">
            <span id="temperature"></span>
            <span id="units">°C|<a href="#">°F</a></span>
          </div>
          <ul class="current-weather">
            <li id="sky"></li>
            <li>Precipitation: <span id="precipitation"></span>%</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>m/s</li>
          </ul>
        </div>

        <div class=" col-sm weekly-weather ">
          <p class="day-of-week">WED</p>
          <br />
          <img class="weekly-weather" src="https://ssl.gstatic.com/onebox/weather/48/sunny.png">
          <br />
          <p class="temperature-week">
            30°C
            <span class="degree-down">16°C</span>
          </p>
        </div>

        <div class="col-sm weekly-weather">
          <p class="day-of-week">THU</p>
          <br />
          <img class="weekly-weather" src="https://ssl.gstatic.com/onebox/weather/48/sunny.png">
          <br />
          <p class="temperature-week">
            28°C
            <span class="degree-down">15°C</span>
          </p>
        </div>

        <div class="col-sm weekly-weather">
          <p class="day-of-week">FRI</p>
          <br />
          <img class="weekly-weather" src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png">
          <br />
          <p class="temperature-week">
            26°C
            <span class="degree-down">16°C</span>
          </p>
        </div>

        <div class="col-sm weekly-weather">
          <p class="day-of-week">SAT</p>
          <br />
          <img class="weekly-weather" src="https://ssl.gstatic.com/onebox/weather/48/sunny.png">
          <br />
          <p class="temperature-week">
            31°C
            <span class="degree-down">18°C</span>
          </p>
        </div>

        <div class="col-sm weekly-weather">
          <p class="day-of-week">SUN</p>
          <br />
          <img class="weekly-weather" src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png">
          <br />
          <p class="temperature-week">
            29°C
            <span class="degree-down">17°C</span>
          </p>
        </div>
      </div>
    </div>
    <div>
      <p class="open-code">
        <a href="https://github.com/via-est-vita/weather-project.git" target="_blank">
          Open-source code
        </a>
        by Viktoriia Glebova
      </p>
    </div>
    <script src="/src/script.js"></script>

</body>

</html>
